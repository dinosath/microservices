version: "3.8"
services:
  #apicurio-registry
  apicurio-registry:
    container_name: apicurio-registry
    image: 'apicurio/apicurio-registry-sql:latest-release'
    ports:
      - '8090:8080'
    environment:
      AUTH_ENABLED: "false"
      KEYCLOAK_URL: http://localhost:8081
      KEYCLOAK_REALM: registry
      KEYCLOAK_API_CLIENT_ID: registry-api
      KEYCLOAK_UI_CLIENT_ID: apicurio-registry
      REGISTRY_DATASOURCE_URL: jdbc:postgresql://postgres/apicurio-registry
      REGISTRY_DATASOURCE_USERNAME: postgres
      REGISTRY_DATASOURCE_PASSWORD: postgres123!
      REGISTRY_EVENTS_KAFKA_TOPIC: apicurio-registry-events
      KAFKA_BOOTSTRAP_SERVERS: redpanda:29092
    depends_on:
      - postgres

  redpanda:
    image: docker.redpanda.com/vectorized/redpanda:v22.2.2
    container_name: redpanda
    command:
      - redpanda start
      - --overprovisioned
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr 0.0.0.0:8082
      - --advertise-pandaproxy-addr localhost:8082
    ports:
      - 8083:8081
      - 8084:8082
      - 9092:9092
      - 9644:9644
      - 29092:29092
#    volumes:
#      - redpanda:/var/lib/redpanda/data

  console:
    container_name: redpanda-console
    image: docker.redpanda.com/vectorized/console:latest
    entrypoint: /bin/sh
    command: -c "echo \"$$CONSOLE_CONFIG_FILE\" > /tmp/config.yml; /app/console"
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:29092"]
          schemaRegistry:
            enabled: true
            urls: ["http://redpanda:8081"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]
        connect:
          enabled: true
          clusters:
            - name: local-connect-cluster
              url: http://connect:8083
    ports:
      - 8085:8080
    depends_on:
      - redpanda


