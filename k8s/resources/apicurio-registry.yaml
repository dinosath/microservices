              value: registry-api
            - name: REGISTRY_EVENTS_KAFKA_TOPIC
              value: apicurio-registry-events
          image: apicurio/apicurio-registry-mem:2.4.2.Final
          name: apicurio-registry
          ports:
            - containerPort: 8080
          resources: {}
      restartPolicy: Always
